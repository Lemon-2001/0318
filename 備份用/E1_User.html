@model EditUserLibraryViewModel
@{
    ViewData["Title"] = "SelectTagHelper";
} *@

@section Css{
    <link rel="stylesheet" href="~/css/User/User.css" asp-append-version="true"/>
 }

<!-- 下方區塊 (動態留言+個人狀態)  -->       
<div class="mb-3 mt-3 ml-auto" id="card-Edit_User">
    <!-- 留言 + 新增留言 -->
    <div class="card-Member-Comment mb-3 mt-3 p-3 mr-3 ml-3">
        <div class="row g-0">
            <partial name="_UserEditPartial"/>
            <!-- 編輯畫面 1-->
            <div class="card-Edit1 col-md-8 card Member-card card-body">
                <!-- 編輯畫面群組 -->
                <!-- 關於一般編輯的說明 -->
                <div class="Edit1-text">
                    <h5>關於一般</h5>
                    <p>設定您的個人檔案名稱和詳細資料。<br>
                        提供您的真實姓名能幫助好友在社群中快速找到您</p>
                    <!-- 分隔線 -->
                    <hr class="Edit-divider mt-1 m-b-10">
                </div>

                <!-- 右邊上方按鈕們 -->
                <div class="Edit1-btn mb-3">
                    <button type="button" class="btn btn-info" id="edit-btn" onclick="ChangeDisabled(1)" >確定編輯</button>
                    <button type="button" class="btn btn-warning" id="cancel-btn" onclick="ChangeDisabled(2)">取消編輯</button>
                </div>
                <!-- 一般編輯主要部分 -->
                <div class=" form-validation" id="Edit1-main">
                    
                    <!-- 每個編輯的title -->
                    <div class="Edit1-textTitle">
                        <!-- 分隔線 -->
                        <b>一般：</b>
                        <hr class="Edit-divider mt-1 m-b-10">
                    </div>
                    <div class="form-group row">
                        <!-- 個人檔案名稱 -->
                        <label class="col-lg-4 col-form-label" for="val-username">個人檔案名稱 <span
                                class="text-danger">*</span></label>
                        <div class="col-lg-6">
                            <input type="text" class="E1_UserName form-control " name="val-username"
                                placeholder="輸入您想要的個人檔案名稱.." id="EditInput01" value="" disabled >
                        </div>
                    </div>

                    <!-- 每個編輯的title -->
                    <div class="Edit1-textTitle">
                        <!-- 分隔線 -->
                        <b>更改密碼：</b>
                        <hr class="Edit-divider mt-1 m-b-10">
                    </div>
                    <!-- 密碼 -->
                    <div class="form-group row">
                        <label class=" col-lg-4 col-form-label" for="val-password">密碼 <span
                                class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <input type="password" class="E1_password form-control" name="val-password"
                                placeholder="輸入一組安全的密碼.." id="EditInput02" value="" disabled>
                        </div>
                    </div>
                    <!-- 確認密碼 -->
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label" for="val-confirm-password">確認您的密碼 <span
                                class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <input type="password" class="E1_password_Con form-control"name="val-confirm-password" 
                            placeholder="..確認就對了!" id="EditInput03" value="" disabled>
                        </div>
                    </div>
                    <!-- 地點 -->
                    <!-- 每個編輯的title -->
                    <div class="Edit1-textTitle">
                        <!-- 分隔線 -->
                        <b>地點：</b>
                        <hr class="Edit-divider mt-1 m-b-10">
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label" for="val-skill">國家/地區 <span
                                class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            @*<select asp-for="UserCountry" asp-items="Model.UserCountryies" class="E1_country form-control" id="EditInput04" disabled>
                                <option value="">==請選擇你的國家==</option>
                                </select>*@
                            <select  class="form-control list3" value="" id="EditInput04" disabled>
                                <option >==請選擇你的國家==</option>
                                <option value="0">不顯示</option>
                                <option value="1">帕拉迪島</option>
                                <option value="2"></option>
                                <option value="3">日本</option>
                                <option value="4">卡嘉布拉島</option>
                            </select>
                        </div>
                    </div>
                    <!-- 摘要 -->
                    <!-- 每個編輯的title -->
                    <div class="Edit1-textTitle">
                        <!-- 分隔線 -->
                        <b>關於：</b>
                        <hr class="Edit-divider mt-1 m-b-10" />
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label">關於我
                        </label>
                        <div class="col-lg-6">
                            <textarea class="E1_UserAbout form-control" name="val-suggestions" rows="5"
                                placeholder="輸入狀態消息"  id="EditInput05" value="" disabled></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-8 ml-auto">
                            <button type="button" class="btn btn-success" id="confirm-btn" onclick="ChangeDisabled(3)">確認修改送出</button>
                            <input type="submit" class="E1_post_btn btn btn-success" value="最終版本送出按鈕"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- sweetalert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

@section Scripts {
    @{await Html.RenderPartialAsync("_ValidationScriptsPartial");}
    <script src="~/js/User/UserBtn01.js"></script>
    <script src="~/lib/jquery-validation/dist/jquery.validate.js"></script>
    <script src="~/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
}
